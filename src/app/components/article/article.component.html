<ion-card>
  <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage" (click)="openArticle()"></ion-img>

  <ion-card-header>
    <ion-card-title (click)="openArticle()">{{ article.title }}</ion-card-title>
    <ion-card-subtitle>{{ article.source.name }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ article.description }}
  </ion-card-content>

  <ion-footer>
    <ion-row class="ion-justify-content-end">
      <ion-button fill="clear" (click)="onShowOptions()">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-footer>
</ion-card>
